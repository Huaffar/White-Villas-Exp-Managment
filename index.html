<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Villas Accounting Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a better look in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c; /* bg-gray-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* bg-gray-700 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* bg-gray-600 */
        }
        /* Styles for printing invoices and reports */
        @media print {
            body * {
                visibility: hidden;
            }
            #printable-invoice, #printable-invoice *,
            #printable-report, #printable-report * {
                visibility: visible;
            }
            #printable-invoice, #printable-report {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print, .no-print * {
                display: none !important;
            }
        }
        /* Base styles to prevent flash of unstyled content */
        body {
            background-color: #1a202c; /* bg-gray-900 from Tailwind */
            color: #f7fafc; /* text-white from Tailwind */
            font-family: sans-serif;
        }
        .light {
            background-color: #f7fafc; /* bg-gray-100 equivalent */
            color: #1a202c; /* text-gray-900 equivalent */
        }
        .light .bg-gray-800 { background-color: #edf2f7; } /* bg-gray-200 */
        .light .bg-gray-900 { background-color: #f7fafc; } /* bg-gray-100 */
        .light .text-white { color: #1a202c; } /* text-gray-900 */
        .light .text-gray-300 { color: #4a5568; } /* text-gray-700 */
        .light .text-gray-400 { color: #718096; } /* text-gray-600 */
        .light .border-gray-700 { border-color: #cbd5e0; } /* border-gray-400 */
        .light .border-gray-800 { border-color: #e2e8f0; } /* border-gray-300 */
        .light .hover\:bg-gray-700:hover { background-color: #e2e8f0; } /* hover:bg-gray-300 */
        .light .hover\:text-white:hover { color: #1a202c; } /* hover:text-gray-900 */
        .light .bg-gray-700 { background-color: #e2e8f0; }
        .light .bg-gray-600\/50 { background-color: rgba(203, 213, 224, 0.5); }
    </style>
</head>
<body class="dark">
    <div id="root"></div>

    <script type="importmap">

      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",

        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
