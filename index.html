<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Villas Accounting Pro</title>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
      }
    }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* For custom scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* bg-slate-100 */
        }
        .dark ::-webkit-scrollbar-track {
            background: #1a202c; /* bg-gray-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* bg-slate-400 */
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4a5568; /* bg-gray-700 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* bg-slate-500 */
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* bg-gray-600 */
        }
        
        /* For print styles */
        @media print {
            .no-print, .no-print * {
                display: none !important;
            }
            #printable-report {
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
            }
            body {
                margin: 0;
                padding: 0;
                background-color: #fff;
            }
        }
        
        :root {
            --primary-color-rgb: 234 88 12;
            --background-primary: #111827;
            --background-secondary: #1F2937;
            --background-tertiary: #374151;
            --background-tertiary-hover: #4B5563;
            --background-input: #111827;
            --border-primary: #374151;
            --border-secondary: #4B5563;
            --text-primary: #D1D5DB;
            --text-secondary: #9CA3AF;
            --text-strong: #F9FAFB;
            --text-on-accent: #111827;
        }
        
        .bg-background-primary { background-color: var(--background-primary); }
        .bg-background-secondary { background-color: var(--background-secondary); }
        .bg-background-tertiary { background-color: var(--background-tertiary); }
        .hover\:bg-background-tertiary:hover { background-color: var(--background-tertiary); }
        .hover\:bg-background-tertiary-hover:hover { background-color: var(--background-tertiary-hover); }
        .bg-input { background-color: var(--background-input); }

        .text-text-primary { color: var(--text-primary); }
        .text-text-secondary { color: var(--text-secondary); }
        .text-text-strong { color: var(--text-strong); }
        .hover\:text-text-strong:hover { color: var(--text-strong); }
        .text-on-accent { color: var(--text-on-accent); }
        
        .placeholder-text-secondary::placeholder { color: var(--text-secondary); }

        .border-primary { border-color: var(--border-primary); }
        .border-secondary { border-color: var(--border-secondary); }

        .bg-accent { background-color: rgb(var(--primary-color-rgb) / var(--tw-bg-opacity, 1)); }
        .hover\:bg-accent-hover:hover { background-color: rgb(var(--primary-color-rgb) / 0.9); }
        .text-accent { color: rgb(var(--primary-color-rgb) / var(--tw-text-opacity, 1)); }
        .hover\:text-accent-hover:hover { color: rgb(var(--primary-color-rgb) / 0.9); }
        .border-accent { border-color: rgb(var(--primary-color-rgb) / var(--tw-border-opacity, 1)); }
        .ring-accent:focus { --tw-ring-color: rgb(var(--primary-color-rgb) / var(--tw-ring-opacity)); }

        .primary-bg { background-color: rgb(var(--primary-color-rgb)); }
        .primary-text { color: rgb(var(--primary-color-rgb)); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
