<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Villas Accounting Pro</title>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
      }
    }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* For custom scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* bg-slate-100 */
        }
        .dark ::-webkit-scrollbar-track {
            background: #1a202c; /* bg-gray-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* bg-slate-400 */
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4a5568; /* bg-gray-700 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* bg-slate-500 */
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #718096; /* bg-gray-600 */
        }
        
        /* For print styles */
        @media print {
            .no-print, .no-print * {
                display: none !important;
            }
            #printable-report {
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
            }
            body {
                margin: 0;
                padding: 0;
                background-color: #fff;
            }
        }
        
        :root {
            --primary-color: 234 88 12; /* Default yellow-500 */
        }

        .primary-bg { background-color: rgb(var(--primary-color) / var(--tw-bg-opacity, 1)); }
        .primary-text { color: rgb(var(--primary-color) / var(--tw-text-opacity, 1)); }
        .primary-border { border-color: rgb(var(--primary-color) / var(--tw-border-opacity, 1)); }
        .primary-ring:focus {
             --tw-ring-color: rgb(var(--primary-color) / var(--tw-ring-opacity));
        }

    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
